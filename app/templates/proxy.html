{% extends "base.html" %}

{% block head %}
<style>
    #content {
        max-width: 1000px;
    }
</style>
{% endblock %}

{% block content %}
    {% if page.header %}
    <div id="header"><h1>{{ page.header }}</h1></div>
    {% endif %}
    {% if page.body %}
    {{ page.body|safe }}
    {% else %}
    <center>There doesn't seem to be anything here...</center>
    {% endif %}
{% endblock %}
